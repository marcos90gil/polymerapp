<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-itemCart">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-repeat" items="{{items}}">
      <div on-itemCard-buy-tap="onItemTap">
      </div>
      <my-itemCard 
        title="{{item.title}}"
        body="{{item.body}}"
        image="{{item.image}}"
        price="{{item.price}}"
        id="{{item._id}}">
      </my-itemCard>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-itemCart',

        properties : {
          items : {
            type: Array,
          },
          validItems : {
            type: Array,
            value : function () {
              return [];
            }
          }
        },

        onItemTap : function (e, ctx) {
          
        }
      });
    })();
  </script>
</dom-module>
